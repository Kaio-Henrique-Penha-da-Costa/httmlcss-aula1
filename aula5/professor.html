<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sistema</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de cadastro do professor</h1>
        <p>Bem-vindo ao sistema de cadastro da nossa escola virtual</p>

        <h2>Menu de cadastros</h2>
        <a href="/aula5/professor.html"><button class = "professor">Cadastrar professor</button></a>
        <a href="/aula5/aluno.html"><button class = "professor">Cadastrar aluno</button></a>
        <a href="/aula5/curso.html"><button class = "professor">Cadastrar-se no curso</button></a>
        <a href="/aula5/livro.html"><button class = "professor">Cadastro de Livro(Biblioteca)</button></a>

        <div class="formulario">
                <h2>Cadastrar do professor</h2>
                <form action="">
                    <label for="Nome">Nome Completo</label><br>
                    <input type="text"><br><br>

                    <label for="cpf">CPF</label><br>
                    <input type="number"><br><br>

                    <label for="Email">Email Institucional</label><br>
                    <input type="email"><br><br>

                    <label for="serie">formação:</label><br>
<select id="serie" name="serie">
  <option value="">Selecione a Formação</option>
  <option value="6ano">6º Ano</option>
  <option value="7ano">7º Ano</option>
  <option value="8ano">8º Ano</option>
  <option value="9ano">9º Ano</option>
  <option value="1em">1º Ano do Ensino Médio</option>
  <option value="2em">2º Ano do Ensino Médio</option>
  <option value="3em">3º Ano do Ensino Médio</option><br><br>
</select><br>
                    <br>
                    <label for="periodo">Disciplinas que leciona:</label><br>

                    <input type="checkbox">Matematica<br>
                    <input type="checkbox">Portugues<br>
                    <input type="checkbox">Historia<br>
                    <input type="checkbox">Geografia<br>
                    <input type="checkbox">Ciencias<br>
                    <input type="checkbox">Educação Fisica<br><br>

                    <label for="carga-horaria">Carga Horaria Semanal</label><br>
                    <input type="number"><br><br>

                    <label for="Experiencia">Experiência(anos)</label><br>
                    <input type="number">Anos<br><br>

                    <label for="periodo">Disponibilidade:</label><br>
                    <input type="radio">Periodo integral<br>
                    <input type="radio">Periodo Parcial<br><br>


                    <button id="Enviar" type="submit">Enviar</button>
        <button id="Cancelar" type="reset">Cancelar</button><br><br>
                </form>
        </div>
    </div>
    
</body>
</html>
