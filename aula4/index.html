<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action=""method="post">
        <label for="nome">Nome:</label>
        <input type="text" name="Kaio Henrique Penha da Costa" placeholder="digite seu nome completo"><br><br>

        <label for="email">E-mail</label>
        <input type="email" name="email" placeholder="digite sua senha Email"><br><br>

        <label for="senha">Senha:</label>
        <input type="password"name="senha" placeholder="Senha"><br><br>

        <label for="Data">Data</label>
        <input type="date" nome="data"><br><br>

        <label for="Estados">Estados</label>
        <select name="estado" id="estado">
            <option value="sp">SP</option>
            <option value="mg">MG</option>
            <option value="rj">RJ</option>
        </select><br><br>

        <button id="Enviar" type="submit">Enviar</button>
        <button id="Cancelar" type="reset">Cancelar</button><br><br>
        
        <label for="telefone">telefone</label>
        <input type="tel" name="telefone"><br><br>

        <label for="arquivo">Arquivo</label>
        <input type="file" name="arquivo">
    </form>
</body>
</html>
