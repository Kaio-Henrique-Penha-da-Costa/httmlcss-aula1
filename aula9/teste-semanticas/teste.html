<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Layout Semântico</title>
  <link rel="stylesheet" href="teste.css">
</head>
<body>
  <header>
    <h1>Meu Site</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Início</a></li>
      <li><a href="#">Sobre</a></li>
      <li><a href="#">Serviços</a></li>
      <li><a href="#">Contato</a></li>
    </ul>
  </nav>

  <main>
    <section>
      <h2>Seção de Conteúdo</h2>
      <p>Aqui vai um conteúdo geral sobre o tema do site.</p>
    </section>

    <aside>
      <h2>Barra Lateral</h2>
      <p>Links, anúncios ou informações extras.</p>
    </aside>
  </main>

  <article>
    <h2>Artigo</h2>
    <p>Este é um artigo independente dentro do layout.</p>
  </article>

  <footer>
    <p>&copy; 2025 - Todos os direitos reservados</p>
  </footer>
</body>
</html>
